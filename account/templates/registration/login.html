{% extends "base.html" %}
{% load static %}
   {% block title %}Log-in{% endblock %}
   {% block content %}
     <section id="content">

 			<div class="content-wrap nopadding">

 				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url({% static 'images/11.jpg'%}) center center no-repeat; background-size: cover;"></div>

 				<div class="section nobg full-screen nopadding nomargin">
 					<div class="container vertical-middle divcenter clearfix">

 						<div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
 							<div class="panel-body" style="padding: 40px;">
 								<form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">

                  <h3>Ingresa a tu cuenta</h3>

 									<div class="col_full">
 										<label for="login-form-username">Username:</label>
                    {{form.username}}
 									</div>

 									<div class="col_full">
 										<label for="login-form-password">Password:</label>
                    {{form.password}}
 									</div>

 									<div class="col_full nobottommargin">
 										<input class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login" action="." method="post"></input>
 										<a href="{% url 'account:register' %}" class="fright">Registrate</a>
 									</div>
 								</form>
 							</div>
 						</div>
 					</div>
 				</div>

 			</div>

 		</section><!-- #content end -->
{% endblock %}
